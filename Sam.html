<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Самоцветы</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#map {
  width: 100%;
  height: 100%;
  background-image: url('https://i.ibb.co/ch1Z49hj/page-0001.jpg');
  background-size: 1600px 1200px; /* карта БОЛЬШЕ экрана */
  background-repeat: no-repeat;
  background-position: 50% 50%;
  cursor: grab;
}
</style>
</head>

<body>

<div id="map"></div>

<script>
const map = document.getElementById("map");

map.addEventListener("mousemove", (e) => {
  const rect = map.getBoundingClientRect();

  const x = ((e.clientX - rect.left) / rect.width) * 100;
  const y = ((e.clientY - rect.top) / rect.height) * 100;

  map.style.backgroundPosition = `${x}% ${y}%`;
});
</script>

</body>
</html>
