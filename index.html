<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
  <style>
    /* Сброс стандартных стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Фон страницы */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0f4f7, #d9e2ec);
    }

    /* Контейнер для кнопок */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px; /* Расстояние между кнопками */
    }

    /* Стили кнопок */
    .catalog-button {
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none; /* Для ссылок */
      display: inline-block;
    }

    .catalog-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="Sam.html" class="catalog-button" target="_blank">Самоцветы</a>
    <a href="SG.html" class="catalog-button" target="_blank">Старый город</a>
    <a href="WK.html" class="catalog-button" target="_blank">Белая корона</a>
  </div>

</body>
</html>
