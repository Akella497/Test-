<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Интерактивная карта  — Клинки во Тьме</title>
<link rel="icon" type="image/png" href="https://i.postimg.cc/XJSk855s/123.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

<style>
/* ===================== ОСНОВА ===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  font-family: "Segoe UI", system-ui, sans-serif;
  background:
    radial-gradient(ellipse at top, #1a2228 0%, #0b0f13 60%, #050608 100%);
  color: #d4d6d8;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===================== ТУМАН ===================== */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      120deg,
      rgba(255,255,255,0.02) 0,
      rgba(255,255,255,0.02) 1px,
      transparent 2px,
      transparent 6px
    );
  opacity: 0.25;
  pointer-events: none;
}

/* ===================== КОНТЕЙНЕР ===================== */
.button-container {
  display: flex;
  flex-direction: column;
  gap: 26px;
  padding: 50px 60px;
  background:
    linear-gradient(180deg, rgba(30,38,45,0.85), rgba(12,16,20,0.9));
  border: 1px solid rgba(180,150,90,0.25);
  box-shadow:
    0 0 0 1px rgba(0,0,0,0.7),
    0 30px 80px rgba(0,0,0,0.8);
  position: relative;
}

/* Латунная кромка */
.button-container::before {
  content: "";
  position: absolute;
  inset: 6px;
  border: 1px dashed rgba(180,150,90,0.25);
  pointer-events: none;
}

/* ===================== КНОПКИ ===================== */
.catalog-button {
  position: relative;
  text-align: center;
  padding: 22px 48px;
  font-size: 18px;
  letter-spacing: 2px;
  text-transform: uppercase;
  text-decoration: none;
  color: #e8e4d8;

  background:
    linear-gradient(
      145deg,
      #2b343c,
      #141a1f
    );

  border: 1px solid rgba(180,150,90,0.4);
  box-shadow:
    inset 0 0 0 1px rgba(0,0,0,0.7),
    0 12px 30px rgba(0,0,0,0.7);

  transition:
    transform 0.25s ease,
    box-shadow 0.25s ease,
    color 0.25s ease;
}

/* Призрачная линия */
.catalog-button::after {
  content: "";
  position: absolute;
  left: 10%;
  right: 10%;
  bottom: 6px;
  height: 1px;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(160,220,255,0.6),
    transparent
  );
  opacity: 0;
  transition: opacity 0.25s;
}

/* ===================== HOVER ===================== */
.catalog-button:hover {
  transform: translateY(-3px);
  color: #ffffff;
  box-shadow:
    inset 0 0 0 1px rgba(0,0,0,0.8),
    0 18px 45px rgba(0,0,0,0.9),
    0 0 20px rgba(120,180,220,0.25);
}

.catalog-button:hover::after {
  opacity: 1;
}

/* ===================== АКЦЕНТЫ ПО ЛОКАЦИЯМ ===================== */
.catalog-button:nth-child(1):hover {
  box-shadow:
    0 0 25px rgba(80,200,140,0.25),
    0 18px 45px rgba(0,0,0,0.9);
}

.catalog-button:nth-child(2):hover {
  box-shadow:
    0 0 25px rgba(160,160,160,0.25),
    0 18px 45px rgba(0,0,0,0.9);
}

.catalog-button:nth-child(3):hover {
  box-shadow:
    0 0 30px rgba(220,180,90,0.35),
    0 18px 45px rgba(0,0,0,0.9);
}
</style>
</head>

<body>

<div class="button-container">
  <a href="Brighstone.html" class="catalog-button" target="_blank">Самоцветы</a>
  <a href="SG.html" class="catalog-button" target="_blank">Старый город</a>
  <a href="WK.html" class="catalog-button" target="_blank">Белая корона</a>
</div>

</body>
</html>
